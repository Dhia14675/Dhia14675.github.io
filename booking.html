      <div class="card-body">
        <h1 class="h1">Booking</h1>
        <!-- Form tambah data -->
        <div class="container-sm card col-md-8 mt-5">
          <div class="card-header">BOOKING HERE!</div>
          <div class="card-body">
            <!-- Start Form -->
            <p class="theservice">Choose User</p>
          <hr />
          <div class="col-sm-9" id="type">
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="radiooption"
                id="eo"
                value="option1"
              />
              <label class="radio-inline" for="inlineRadio1"
                >Event Organizer</label
              >
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="radiooption"
                id="public"
                value="option2"
              />
              <label class="radio-inline" for="inlineRadio2">Public</label>
            </div>
          </div>
          <br>
          <div>
            <form class="form" id="eventorganizer">
              <section id="form1">
                <div class="mb-3">
                <label class="form-label">Event Organizer</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUser"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Nama Event</label>
                <input type="text" class="form-control" id="inputevent" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="tanggal" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" id="waktu" required />
              </div>
            </section>

              <section id="form2">
                <div class="game" id="game">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required/>
                </div>
                <div id="pilihgame">
                <p class="pilih game">Choose Your Game</p>
                <div class="form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="option1"
                    id="Valorant"
                    value="Valorant"
                  />
                  <label class="radio-inline" for="Valorant">Valorant</label>
                </div>
                <div class="form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="option1"
                    id="Mobile-legend"
                    value="Mobile legend"
                  />
                  <label class="radio-inline" for="Mobile-legend">Mobile legend</label>
                </div>
                <div class="form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="option1"
                    id="Pubg"
                    value="PUBG"
                  />
                  <label class="radio-inline" for="Pubg">PUBG</label>
                </div>
                <div class="form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="option1"
                    id="Dota-2"
                    value="Dota 2"
                  />
                  <label class="radio-inline" for="Dota-2">Dota 2</label>
                </div>
                </div>
              </div>
              <br>
            </section>
            <input type="button" class="btn btn-primary" name="submit" value="Submit" id="kirim">
            </form>
            <!-- End Form -->
            <!-- End Form tambah data -->
            <!-- table data -->
            <div class="container-sm card mt-2 col-md-8">
              <div class="card-body mt-0">
                <!-- table bootstrap -->
                <div class="list text-center">Event List</div>
                <div id="eventlist"></div>
              </div>
